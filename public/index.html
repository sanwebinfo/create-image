<section class="section">
      <div class="container">

            <div class="field">
              <label for="textInput" class="label">Enter Text (3-600 words):</label>

            </div>
            <div class="field">

            </div>
            <div class="field">

            </div>
            <div class="field">
              <label for="fontSizeInput" class="label">Font Size (px):</label>
              <div class="control">

            </div>
            <div class="field">

<script>

  const canonicalLink = document.createElement('link');
  canonicalLink.rel = 'canonical';
  canonicalLink.href = window.location.href;
  document.head.appendChild(canonicalLink);

  Coloris({
  themeMode: 'dark',
  alpha: false,
  formatToggle: true,
  el: '.coloris',
      swatches: [
        '#264653',
        '#2a9d8f',
        '#E9D5FF',
        '#f4a261',
        '#dfe6e9',
        '#d62828',
        '#023e8a',
        '#0077b6',
        '#FEF08A',
        '#00b4d8',
        '#48cae4'
      ]
});

document.addEventListener('DOMContentLoaded', function () {
  const generateButton = document.getElementById('generateInstagramPost');
  generateButton.addEventListener('click', generateInstagramPost);
  const shareButton = document.getElementById('shareButton');
  shareButton.addEventListener('click', shareCanvasImage);
});

  function saveFormData() {
    const formData = {
      textInput: document.getElementById('textInput').value,
      bgColorPicker: document.getElementById('bgColorPicker').value,
      textColorPicker: document.getElementById('textColorPicker').value,
      fontSizeInput: document.getElementById('fontSizeInput').value,
      TextHeight: document.getElementById('TextHeight').value,
      LineHeight: document.getElementById('LineHeight').value,
      TextWidth: document.getElementById('TextWidth').value,
    };

    localStorage.setItem('formData', JSON.stringify(formData));
  }

  function loadFormData() {
    const savedFormData = localStorage.getItem('formData');
    if (savedFormData) {
      const formData = JSON.parse(savedFormData);
      document.getElementById('textInput').value = formData.textInput;
      document.getElementById('bgColorPicker').value = formData.bgColorPicker;
      document.getElementById('textColorPicker').value = formData.textColorPicker;
      document.getElementById('fontSizeInput').value = formData.fontSizeInput;
      document.getElementById('TextHeight').value = formData.TextHeight;
      document.getElementById('LineHeight').value = formData.LineHeight;
      document.getElementById('TextWidth').value = formData.TextWidth;
    }
  }

  window.addEventListener('load', loadFormData);

  function generateInstagramPost() {

    const LoadmyFont = new FontFace(
      'Anek Tamil',
      'url(https://fonts.gstatic.com/s/anektamil/v4/XLYJIZH2bYJHGYtPGSbUB8JKTp-_9n55SsLHW0WZez6TjtkDu3uNnCB6qw.ttf)'
    );

    LoadmyFont.load().then(function (font) {
    document.fonts.add(font);

    saveFormData();

    const textInput = document.getElementById('textInput').value.trim();
    const bgColorPicker = document.getElementById('bgColorPicker');
    const textColorPicker = document.getElementById('textColorPicker');
    const fontSizeInput = document.getElementById('fontSizeInput');
    const TextHeight = document.getElementById('TextHeight');
    const LineHeight = document.getElementById('LineHeight');
    const TextWidth = document.getElementById('TextWidth');

    const bgColor = bgColorPicker.value;
    const textColor = textColorPicker.value;
    const fontSize = parseInt(fontSizeInput.value);

    const canvas = document.getElementById('instagramCanvas');
    const ctx = canvas.getContext('2d');

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = bgColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

   setTimeout(function() {
    ctx.font = '600 ' + fontSize + 'px "Anek Tamil", sans-serif';
    ctx.fillStyle = textColor;
    ctx.textAlign = 'center';
    ctx.imageSmoothingEnabled = false;

    const maxWidth = canvas.width - parseInt(TextWidth.value);
    const lineHeight = parseInt(LineHeight.value);
    const x = canvas.width / 2;
    const y = canvas.height / parseInt(TextHeight.value);

    function wrapText(context, text, x, y, maxWidth, lineHeight) {
      const lines = text.split('\n');
      for (let i = 0; i < lines.length; i++) {
        let line = '';
        const words = lines[i].split(' ');
        for (let n = 0; n < words.length; n++) {
          const testLine = line + words[n] + ' ';
          const metrics = context.measureText(testLine);
          const testWidth = metrics.width;
          if (testWidth > maxWidth && n > 0) {
            context.fillText(line.trim(), x, y + (i * lineHeight));
            line = words[n] + ' ';
          } else {
            line = testLine;
          }
        }
        context.fillText(line.trim(), x, y + (i * lineHeight));
      }
    }

    wrapText(ctx, textInput, x, y, maxWidth, lineHeight);
   }, 1000);

    const notificationArea = document.getElementById('notificationArea');
    notificationArea.innerHTML = '';

    if (textInput === "") {
      notificationArea.innerHTML = '<div class="notification is-danger">Please enter text.</div>';
      return;
    }

    const wordCount = textInput.split(/\s+/).length;

    if (wordCount < 3 || wordCount > 600) {
      notificationArea.innerHTML = '<div class="notification is-danger">Text must be between 3 and 600 words.</div>';
      return;
    }

    notificationArea.innerHTML = '<div class="notification is-success">Post generated successfully!</div>';
    canvas.style.display = 'block';

    const downloadButton = document.getElementById('downloadButton');
    downloadButton.style.display = 'block';
    const shareButton = document.getElementById('shareButton');
    shareButton.style.display = 'block';
    canvas.scrollIntoView({ behavior: 'smooth' });
  }
)}
function generateRandomString(length) {
  let result = '';
  const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  const charactersLength = characters.length;
  for (let i = 0; i < length; i++) {
    result += characters.charAt(Math.floor(Math.random() * charactersLength));
  }
  return result;
}

function downloadCanvasImage() {
  const canvas = document.getElementById('instagramCanvas');
  const link = document.createElement('a');
  const fileName = 'sanweb-' + generateRandomString(10) + '.png';
  link.download = fileName;
  link.href = canvas.toDataURL('image/png');
  link.click();
}

const downloadButton = document.getElementById('downloadButton');
downloadButton.addEventListener('click', downloadCanvasImage);

function clearForm() {
  document.getElementById('textInput').value = '';
  document.getElementById('bgColorPicker').value = '#dfe6e9';
  document.getElementById('textColorPicker').value = '#000000';
  document.getElementById('fontSizeInput').value = '35';
  document.getElementById('TextHeight').value = '4.2';
  document.getElementById('LineHeight').value = '65';
  document.getElementById('TextWidth').value = '500';

  const canvas = document.getElementById('instagramCanvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  document.getElementById('notificationArea').innerHTML = '';
  document.getElementById('instagramCanvas').style.display = 'none';
  document.getElementById('downloadButton').style.display = 'none';
  localStorage.removeItem('formData');
}

function shareCanvasImage() {
    const canvas = document.getElementById('instagramCanvas');
    if ('share' in navigator) {
      canvas.toBlob(function(blob) {
        navigator.share({
          files: [new File([blob], 'instagram_post.png', { type: 'image/png' })],
          title: 'Share via',
          text: 'Check out this awesome post generated using Post Generator!',
        });
      });
    } else {
      const notificationArea = document.getElementById('notificationArea');
      notificationArea.innerHTML = '';
      notificationArea.innerHTML = '<div class="notification is-warning">Native share API not supported in your browser.</div>';
    }
  }

</script>
